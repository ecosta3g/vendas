<h1 class="mt-4">Clientes</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">{{ cliente.id ? 'Edição' : 'Cadastro'}}</li>
</ol>
<div id="container">
  <form #clienteForm="ngForm" (ngSubmit)="onSubmit()">

    <div class="row">
      <div class="col-md-12">
        <div class="alert alert-success" role="alert" *ngIf="success == true">
          Cliente cadastrado/atualizado com sucesso!
        </div>
        <div class="alert alert-danger" role="alert" *ngFor="let erro of errors">
          {{ erro }}
        </div>
      </div>
    </div>

    <div class="row" *ngIf="cliente.id">
      <div class="col-md-6">
        <div class="form-group">
          <label>ID</label>
          <input type="text" class="form-control" disabled="true" [ngModel]="cliente.id" name="id" />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>Data de Cadastro</label>
          <input type="text" class="form-control" disabled="true" [ngModel]="cliente.dataCadastro" name="dataCadastro" />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Nome *</label>
          <input type="text" class="form-control" [(ngModel)]="cliente.nome" name="nome" />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>CPF *</label>
          <input type="text" class="form-control" [(ngModel)]="cliente.cpf" name="cpf"  />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-3">
        <button type="submit" class="btn btn-success" *ngIf="!cliente.id">
          <li class="fa fa-save"></li> Salvar
        </button>
        <button type="submit" class="btn btn-primary" *ngIf="cliente.id">
          <li class="fa fa-sync-alt"></li> Atualizar
        </button>
        <button type="button" class="btn btn-danger ml-1" (click)="voltarParaListagem()" *ngIf="cliente.id">
          <li class="fa fa-arrow-alt-circle-left"></li> Voltar
        </button>
      </div>
    </div>

  </form>

</div>
